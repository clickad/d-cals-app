<div class="main-container">
    <a mat-stroked-button routerLink="/home" class="back-button">
        <mat-icon aria-hidden="false" aria-label="Icon" class="back-button-icon">arrow_back</mat-icon>
    </a>
    <h1 class="page-title">{{title}}</h1>
    <p class="page-subtitle">{{subtitle}}</p>

    <mat-card class="form-wrapper">
        <mat-card-header>
            <!-- <mat-card-title>Calories Calculator</mat-card-title> -->
        </mat-card-header>
        <mat-card-content class="form-card">
            <form [formGroup]="formdata" autocomplete="off">
                <mat-form-field class="input-full-width">
                    <mat-label>Enter Your Age</mat-label>
                    <input type="number" matInput formControlName="age">
                </mat-form-field>
                <mat-radio-group formControlName="gender">
                    <mat-radio-button class="radio-margin" value="1">Male</mat-radio-button>
                    <mat-radio-button class="radio-margin" value="2">Female</mat-radio-button>
                </mat-radio-group>
                <mat-form-field class="input-full-width">
                    <mat-label>Enter Your height in Centimeters</mat-label>
                    <input type="number" matInput formControlName="height">
                </mat-form-field>
                <mat-form-field class="input-full-width">
                    <mat-label>Enter You Weight in Kilograms</mat-label>
                    <input type="number" matInput formControlName="weight">
                </mat-form-field>
            </form>
            <button mat-raised-button [disabled]="!formdata.valid" (click)="calculate(formdata.value)" color="custom-primary">Calculate</button>
        </mat-card-content>
        <mat-card-actions>
            Calories/day to maintain your weight: <span class="calc-result">{{result}}</span>
        </mat-card-actions>
    </mat-card>
</div>
